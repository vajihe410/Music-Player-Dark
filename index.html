<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>music player</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./Hossein-2Ja.jpg">
    </head>
    <body>
        <div class="app"> 
            <div class="option">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path></svg>
                </button>
                <p>playing now</p>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                </button>
            </div>
            <div class="image">
                <img src="./Hossein-2Ja.jpg" alt="">
            </div>
            <div class="song">
                <p class="name">2ja</p>
                <p class="songer">Ho3ein</p>
                <div>
                    <div class="time">
                        <p>1:17</p>
                        <p>2:45</p>
                    </div>
                    <div class="play">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="back-music">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="m16 7-7 5 7 5zm-7 5V7H7v10h2z"></path></svg>
                </button>
                <button class="play-music">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M7 6v12l10-6z"></path></svg>
                </button>
                <button class="next-music">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M7 7v10l7-5zm9 10V7h-2v10z"></path></svg>
                </button>
            </div>
        </div>
    </body>
</html>
